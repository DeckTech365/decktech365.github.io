<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Work Time Logger</title>

<!-- PWA Setup -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4caf50">
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered!'))
        .catch(err => console.error('Service Worker registration failed:', err));
    });
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body { font-family: Arial, sans-serif; margin:40px; background:#f9fafb; color:#333; text-align:center; transition:0.3s; }
  button, select, input { padding:12px 24px; margin:5px; font-size:16px; border:none; border-radius:10px; cursor:pointer; box-shadow:0 4px 6px rgba(0,0,0,0.1); transition:0.2s; }
  button:hover, select:hover, input:hover { opacity:0.9; }
  #arriveBtn{background:#4caf50;color:white;} #leaveBtn{background:#f44336;color:white;} #exportBtn{background:#2196f3;color:white;} 
  #clearBtn{background:#9e9e9e;color:white;} #undoBtn{background:#ff9800;color:white;} #darkModeBtn{background:#333;color:white;} 
  select,input[type=date]{background:#eee;}
  table{margin:30px auto;border-collapse:collapse;width:90%;max-width:700px;}
  th,td{border:1px solid #ddd;padding:10px;}
  th{background:#f0f0f0;}
  canvas{margin-top:30px;max-width:90%;}
  #totalHours,#summaryBox{font-weight:bold;font-size:18px;margin-top:10px;color:#444;}
  body.dark{background:#121212;color:#e0e0e0;}
  body.dark table, body.dark th, body.dark td{border-color:#555;}
  body.dark th{background:#222;}
</style>
</head>

<body>
<h1>Work Time Logger</h1>

<div>
  <button id="arriveBtn">Arrived</button>
  <button id="leaveBtn">Left</button>
  <button id="exportBtn">Export CSV</button>
  <button id="clearBtn">Clear All</button>
  <button id="undoBtn">Undo Last Action</button>
  <button id="darkModeBtn">Toggle Dark Mode</button>
</div>

<div style="margin-top:10px;">
  <label for="filterSelect">Show:</label>
  <select id="filterSelect">
    <option value="all">All Time</option>
    <option value="week">This Week</option>
    <option value="month">This Month</option>
  </select>
</div>

<div style="margin-top:10px;">
  <label>Custom Range:</label>
  <input type="date" id="fromDate"> to <input type="date" id="toDate">
  <button id="applyRangeBtn">Apply Filter</button>
  <button id="clearRangeBtn">Clear Filter</button>
</div>

<h2>History</h2>
<table id="historyTable">
  <thead>
    <tr><th>Date</th><th>Arrived</th><th>Left</th><th>Duration</th><th>Actions</th></tr>
  </thead>
  <tbody></tbody>
</table>

<h2>Work Hours Chart</h2>
<canvas id="hoursChart"></canvas>
<div id="totalHours"></div>
<div id="summaryBox"></div>

<script src="main.js"></script>
</body>
</html>
